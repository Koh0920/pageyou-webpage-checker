version: '3.8'

services:
  analyzer:
    build: .
    container_name: pageyou-analyzer
    environment:
      - PAGESPEED_API_KEY=${PAGESPEED_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - NODE_ENV=production
    volumes:
      - ./input:/app/input:ro
      - ./output:/app/output
      - ./config:/app/config:ro
    command: npm run analyze /app/input/urls.csv
    networks:
      - analyzer-network
    restart: "no"
    mem_limit: 2g
    cpus: 2

networks:
  analyzer-network:
    driver: bridge